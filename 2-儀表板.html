<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>萬盈國際投資站 - 儀表板</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    .dashboard h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .info-card {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      margin-bottom: 20px;
    }

    .info-line {
      font-size: 16px;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      background-color: #ffd700;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .quick-actions a,
    .quick-actions button {
      background-color: #ffd700;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    .quick-actions button:hover {
      background-color: #e5b100;
    }

    /* Modal 通用樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      width: 80%;
      max-width: 300px;
      text-align: center;
      border: 1px solid #ffd700;
    }

    .modal-content input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    .modal-content button {
      margin: 8px 5px 0 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .confirm-btn {
      background-color: #ffd700;
      color: #000;
    }

    .cancel-btn {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>萬盈國際投資站</h1>

    <div class="info-card">
      <div class="info-line">💰 總資產：$<span id="total-asset">0</span></div>
      <div class="info-line">📈 投資報酬率：<span id="roi">0%</span></div>
      <div class="info-line">💵 現金餘額：$<span id="cash-balance">0</span></div>
      <a class="btn" onclick="openTopUpModal()">充值餘額</a>
    </div>

    <div class="quick-actions">
      <a href="投資組合.html">📊 查看投資組合</a>
      <button>🧾 查看交易紀錄</button>
      <button onclick="openSettingsModal()">⚙️ 帳戶設定</button>
      <a href="index.html">🔒 登出</a>
    </div>
  </div>

  <!-- 充值視窗（僅修改現金餘額） -->
  <div id="topup-modal" class="modal">
    <div class="modal-content">
      <h2>充值現金餘額</h2>
      <label>現金餘額：</label><br>
      <input type="text" id="input-cash" placeholder="$0"><br><br>
      <button class="confirm-btn" onclick="submitTopUp()">確認</button>
      <button class="cancel-btn" onclick="closeTopUpModal()">取消</button>
    </div>
  </div>

  <!-- 帳戶設定視窗（設定總資產和投資報酬率） -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h2>帳戶設定</h2>
      <label>總資產：</label><br>
      <input type="text" id="input-total-asset" placeholder="$0"><br>
      <label>投資報酬率：</label><br>
      <input type="text" id="input-roi" placeholder="0%"><br><br>
      <button class="confirm-btn" onclick="submitSettings()">儲存</button>
      <button class="cancel-btn" onclick="closeSettingsModal()">取消</button>
    </div>
  </div>

  <script>
    function openTopUpModal() {
      document.getElementById("topup-modal").style.display = "flex";
    }

    function closeTopUpModal() {
      document.getElementById("topup-modal").style.display = "none";
    }

    function submitTopUp() {
      const cash = document.getElementById("input-cash").value;
      if (cash) document.getElementById("cash-balance").innerText = cash;

      closeTopUpModal();
      alert("✅ 充值成功！");
    }

    function openSettingsModal() {
      document.getElementById("settings-modal").style.display = "flex";
    }

    function closeSettingsModal() {
      document.getElementById("settings-modal").style.display = "none";
    }

    function submitSettings() {
      const asset = document.getElementById("input-total-asset").value;
      const roi = document.getElementById("input-roi").value;

      if (asset) document.getElementById("total-asset").innerText = asset;
      if (roi) document.getElementById("roi").innerText = roi;

      closeSettingsModal();
      alert("✅ 設定已儲存！");
    }
  </script>
</body>
</html>
