<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資組合 - 股票走勢</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #222;
            color: #fff;
        }

        .header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            color: #ffd700;
        }

        .stock-chart {
            width: 100%;
            height: 300px;
            background: url("images/heartbeat_chart.jpg") no-repeat center center;
            background-size: cover;
            margin-top: 20px;
        }

        .info-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .info-line {
            margin: 10px 0;
            font-size: 16px;
        }

        .btn {
            background-color: #ffd700;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #e5b100;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            padding: 0 20px;
        }

        .quick-actions button,
        .quick-actions a.btn {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .quick-actions button:hover,
        .quick-actions a.btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>投資組合</h1>
    </div>

    <div class="stock-chart">
        <!-- 這裡的背景圖片可以是實際的股票走勢圖，或者可以用圖表庫來生成 -->
    </div>

    <div class="info-card">
        <div class="info-line">💰 資產總額：$10,000</div>
        <div class="info-line">📈 投資報酬率：+5.3%</div>
        <div class="info-line">💵 現金餘額：$500</div>
    </div>

    <div class="quick-actions">
        <button>📉 查看詳細股票資料</button>
        <button>💸 買入股票</button>
        <button>💵 賣出股票</button>
        <button>📑 下載報告</button>
        <a href="2-儀表板.html" class="btn">🔙 返回儀表板</a>
    </div>

</body>
</html>
